<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Worldwide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
   
</head>
<body>
    <div class="card">
       <div class="search">
           <input type="text" class="search-bar"' placeholder="Insert a city name">
           <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg">
               <path d="">
               </path>
            </svg></button>
       </div> 
       <div class="weather loading">
           <h2 class="city"></h2>
           <h1 class="temp"></h1>
           <div class="flex">
                <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" />
                <div class="description"></div>
           </div> 
                <div class="humidity"></div>
                <div class="wind"></div>
       </div>
    </div>

<script src="./script.js">

</script>

</body>
</html>
